			<p id="demo2">TBM Kolong merupakan sebuah komunitas literasi yang memberdayakan anak-anak dan ibu di sekitar flyover ciputat, tepatnya di depan Plaza Ciputat.</p>
   			<button class="button" type="button" onclick='document.getElementById("demo2").innerHTML = "Taman Baca Masyarakat (TBM) Kolong Ciputat, didirikan pada 4 Juni 2016 oleh Komunitas FISIP Mengajar dan Komunitas OI (Fans Iwan Fals)  Tangerang Selatan. TBM kolong berlokasi di bawah Flyover Ciputat, tepatnya di Jl. Dewi Sartika, Kelurahan Cipayung. Sebelum berdirinya TBM, kolong. Flyover Ciputat awalnya merupakan bangunan milik Satpol PP, area tersebut merupakan area kumuh yang kerap digunakan sebagai tempat berkumpul bagi pengamen jalanan dan juga tempat tidur bagi orang-orang yang beraktivitas di sekitar Ciputat. Komunitas OI sudah lebih dulu memanfaatkan kolong ini untuk penghijauan, yang kemudian disinergikan dengan ide FISIP Mengajar untuk fokus pada pendidikan dan literasi masyarakat sekitar. Pada tahun awal didirikan, TBM Kolong menghadapi banyak tantangan, termasuk keterbatasan fasilitas seperti tidak adanya pintu. Namun, dengan dedikasi dan usaha yang konsisten, TBM Kolong berhasil menarik perhatian masyarakat dan pemerintah. Dukungan berupa sumbangan buku mulai mengalir, dan fasilitas seperti papan nama serta rak kayu sederhana mulai diberikan. Seiring waktu, TBM Kolong berkembang menjadi lebih dari sekadar taman baca. Saat ini, TBM kolong telah melakukan berbagai kegiatan rutin seperti mendongeng, perayaan hari besar nasional, dan program Learn and Share untuk orang tua. Keberadaan TBM Kolong sangat penting dalam meningkatkan literasi di lingkungan masyarakat sekitar, sebab taman baca masyarakat berfungsi sebagai wadah untuk memberikan akses layanan bahan bacaan bagi masyarakat. Tujuan utamanya adalah mendukung dan membangun karakter masyarakat melalui aksi literasi berkelanjutan. Dengan menyediakan ruang baca yang nyaman dan berbagai kegiatan edukatif, TBM Kolong berperan dalam mencerdaskan anak bangsa dan meningkatkan kualitas pendidikan. Kehadiran TBM Kolong juga menjadi respons terhadap rendahnya minat baca di Indonesia khususnya TangerangSelatan. Dengan mengadakan kegiatan rutin yang melibatkan anak-anak, TBM Kolong berkontribusi dalam menumbuhkan kebiasaan membaca sejak dini dan menjadikan membaca sebagai bagian dari kehidupan sehari-hari mereka."'>Baca Semua</button>
